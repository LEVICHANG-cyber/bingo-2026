<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>å°ä¸­é•·æ¦®æ¡‚å† é…’åº— 2026 è³“æœGAME</title>

<style>
body{
margin:0;
font-family:"Microsoft JhengHei",sans-serif;
text-align:center;
background:repeating-linear-gradient(
90deg,
#ffe066,
#ffe066 140px,
#ffd43b 140px,
#ffd43b 280px);
overflow:hidden;
}

h1{
margin-top:25px;
font-size:55px;
color:#d62828;
text-shadow:4px 4px #fff;
}

.machine{
width:440px;
height:500px;
margin:0 auto;
background:#ef233c;
border-radius:35px;
box-shadow:0 25px rgba(0,0,0,0.25);
position:relative;
}

.window{
width:360px;
height:250px;
background:radial-gradient(circle,#ffffff,#cdeffd);
border-radius:25px;
margin:30px auto;
box-shadow:inset 0 0 25px rgba(0,0,0,0.2);
position:relative;
overflow:hidden;
}

.handle{
width:140px;
height:140px;
background:#ffba08;
border-radius:50%;
margin:15px auto;
cursor:pointer;
transition:0.3s;
box-shadow:0 10px #c77d00;
}

.handle:active{
transform:rotate(140deg);
box-shadow:0 4px #c77d00;
}

button{
padding:15px 40px;
font-size:22px;
border:none;
border-radius:15px;
background:#d62828;
color:#fff;
cursor:pointer;
margin:15px;
}

#star{
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%) scale(0);
font-size:200px;
font-weight:bold;
color:#d62828;
transition:0.4s;
z-index:999;
}

.show{
transform:translate(-50%,-50%) scale(1);
}

.star-shape{
background:#ffe066;
clip-path:polygon(
50% 0%, 61% 35%, 98% 35%, 
68% 57%, 79% 91%, 
50% 70%, 21% 91%, 
32% 57%, 2% 35%, 
39% 35%);
padding:120px;
box-shadow:0 0 60px #ffdd00;
animation:flash 1s infinite alternate;
}

@keyframes flash{
from{box-shadow:0 0 40px #ffdd00;}
to{box-shadow:0 0 90px #fff176;}
}

.ball{
display:inline-block;
width:60px;
height:60px;
line-height:60px;
border-radius:50%;
margin:6px;
font-weight:bold;
color:white;
font-size:22px;
animation:pop 0.4s ease;
}

@keyframes pop{
0%{transform:scale(0);}
80%{transform:scale(1.3);}
100%{transform:scale(1);}
}

#history{
margin-top:25px;
}

.confetti{
position:fixed;
width:10px;
height:20px;
background:red;
top:-20px;
animation:fall 3s linear forwards;
}

@keyframes fall{
to{transform:translateY(100vh) rotate(360deg);}
}

</style>
</head>

<body>

<h1>ğŸŠ å°ä¸­é•·æ¦®æ¡‚å† é…’åº— 2026 è³“æœ GAME ğŸŠ</h1>

<div class="machine">
<div class="window"></div>
<div class="handle" onclick="draw()"></div>
</div>

<button onclick="draw()">é–‹å§‹æŠ½è™Ÿ</button>
<button onclick="resetGame()">é‡æ–°é–‹å§‹</button>

<div id="history"></div>

<div id="star" class="star-shape"></div>

<audio id="spinSound" src="https://www.soundjay.com/mechanical/sounds/slot-machine-1.mp3"></audio>
<audio id="winSound" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3"></audio>

<script>

let numbers=[];
function init(){
numbers=[];
for(let i=1;i<=75;i++){numbers.push(i);}
}
init();

function randomColor(){
let colors=["#ff6b6b","#4dabf7","#51cf66","#845ef7","#f59f00"];
return colors[Math.floor(Math.random()*colors.length)];
}

function confetti(){
for(let i=0;i<25;i++){
let c=document.createElement("div");
c.className="confetti";
c.style.left=Math.random()*100+"vw";
c.style.background=randomColor();
document.body.appendChild(c);
setTimeout(()=>{c.remove();},3000);
}
}

function draw(){

if(numbers.length===0){
alert("å…¨éƒ¨æŠ½å®Œå•¦ï¼");
return;
}

document.getElementById("spinSound").play();

let display=document.getElementById("star");
display.classList.remove("show");

setTimeout(()=>{

let index=Math.floor(Math.random()*numbers.length);
let result=numbers[index];
numbers.splice(index,1);

display.innerText=result;
display.classList.add("show");

document.getElementById("winSound").play();
confetti();

let ball=document.createElement("div");
ball.className="ball";
ball.style.background=randomColor();
ball.innerText=result;
document.getElementById("history").appendChild(ball);

},1500);
}

function resetGame(){
init();
document.getElementById("history").innerHTML="";
document.getElementById("star").classList.remove("show");
}

</script>

</body>
</html>
